<!DOCTYPE html>
<html>
<head>
  <title>GeoLocation</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  <style type="text/css">
    body {
      margin: 0;
    }
    .mapas {
      width: 100%;
      height: 500px;
    }
  </style>
</head>
<body>
  <div id="miMapa" class="mapas"></div>

  <script>
    // Crea un mapa y inicializa su posici칩n y escala
    var map = L.map('miMapa').setView([39.57, 3.0], 9);

    // Crea capa openstreetmap y la a침ade al mapa
    L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy <a href="http://www.openstreetmap.org/copyright" target="_blank">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Crea control de escala y lo a침ade al mapa
    L.control.scale({
      imperial: false
    }).addTo(map);

    // GeoLocalizaci칩n
    map.on('locationfound', function(e){
      L.circle(e.latlng, e.accuracy / 2).addTo(map);
      L.marker(e.latlng).addTo(map);
    });

    map.on('locationerror', function(e){
      alert(e.message);
    });

    map.locate({
      setView: true
    });
  </script>
</body>
</html>
